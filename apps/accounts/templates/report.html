{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindfulness Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
    <style>
      .card {
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #d4edda;
        color: #155724;
        font-weight: bold;
      }
      .card-body {
        background-color: #e9f5ec;
        color: #1c7430;
      }
      .btn-green {
        background-color: #28a745;
        color: white;
      }
      .btn-green:hover {
        background-color: #218838;
      }
    </style>
  </head>

  <body>
    <div>
      <div>
        <div
          class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-white px-3 py-4"
        >
          <!-- Logo -->
          <div class="mb-4">
            <img src="{% static "assets/images/logo.png" %}" alt="NutriVein
            Logo" width="200" height="60" class="img-fluid" />
          </div>

          <!-- Content -->
          <div class="text-center mb-4" style="max-width:800px">
            <h1 class="text-secondary fw-medium">Report Analytics</h1>
            <div class="row">
              <!-- Card Template -->
              <div >
                {{report.analysis_report}}
              </div>
              
            
              
              
           
        
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
  </body>
</html>
