{% extends "base.html" %}
{% block content %}

<div class="nk-content-wrap">
  <div class="nk-block-head nk-block-head-sm">
    <div class="nk-block-between">
      <div class="nk-block-head-content">
        <h3 class="nk-block-title page-title">Quiz Add</h3>
      </div>
    </div>
  </div>

  <!-- Quiz Basic Information -->
  <div class="nk-block">
    <div class="card card-bordered">
      <div class="card-inner">
        <div class="card-head">
          <h5 class="card-title">Basic Information</h5>
        </div>
        <form id="quizForm">
          <div class="row g-4">
            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-label" for="quiz-title">Title</label>
                <div class="form-control-wrap">
                  <input type="text" class="form-control" id="quiz-title" required />
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-label" for="quiz-description">Description</label>
                <textarea
                  class="form-control no-resize"
                  id="quiz-description"
                  spellcheck="false"
                  required
                ></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>



 
</div>


{% endblock content %}
